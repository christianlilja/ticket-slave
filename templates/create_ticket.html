{% extends "base.html" %}
{% block content %}
<h2>Create Ticket</h2>

<form method="post" action="{{ url_for('create_ticket') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control" rows="8" required></textarea>
    </div>

    <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select name="priority" id="priority" class="form-select">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="queue_id" class="form-label">Queue</label>
        <select name="queue_id" id="queue_id" class="form-select">
            <option value="">Select a queue (optional)</option>
            {% for queue in queues %}
                <option value="{{ queue['id'] }}">{{ queue['name'] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-4">
        <label for="assigned_to" class="form-label">Assign To</label>
        <select name="assigned_to" id="assigned_to" class="form-select">
            <option value="">Unassigned</option>
            {% for user in users %}
                <option value="{{ user['id'] }}">{{ user['username'] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="datetime-local" name="deadline" id="deadline" class="form-control">
    </div>

    <div class="mb-3">
        <label for="file" class="form-label">Attach a file (optional)</label>
        <input type="file" name="file" class="form-control">
      </div>

    <button type="submit" class="btn btn-primary">Create Ticket</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
