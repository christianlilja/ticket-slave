{% extends "base.html" %}
{% block content %}
<h2>Profile</h2>

<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="mb-3">
    <label>Email address</label>
    <input type="email" name="email" class="form-control" value="{{ user['email'] or '' }}">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="notify_email" id="notify_email"
           {% if user['notify_email'] %}checked{% endif %}>
    <label class="form-check-label" for="notify_email">
      Receive email notifications
    </label>

    <div style="margin-bottom: 20px;"></div>

  </div>
    <div class="mb-3">
    <label>Pushover User Key</label>
    <input type="text" name="pushover_user_key" class="form-control" value="{{ user['pushover_user_key'] or '' }}">
  </div>
  <div class="mb-3">
    <label>Pushover API Token</label>
    <input type="text" name="pushover_api_token" class="form-control" value="{{ user['pushover_api_token'] or '' }}">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="notify_pushover" id="notify_pushover"
           {% if user['notify_pushover'] %}checked{% endif %}>
    <label class="form-check-label" for="notify_pushover">
      Receive Pushover notifications
    </label>
  </div>

  <div style="margin-bottom: 20px;"></div>

  <div class="mb-3">
    <label for="apprise_url" class="form-label">Apprise URL</label>
    <input type="text" class="form-control" id="apprise_url" name="apprise_url" value="{{ user['apprise_url'] or '' }}">
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" id="notify_apprise" name="notify_apprise" {% if user['notify_apprise'] %}checked{% endif %}>
  <label class="form-check-label" for="notify_apprise">
      Enable Apprise Notifications
  </label>
</div>

  <hr>

  <h4>Change Password</h4>
  <div class="mb-3">
    <label>New Password</label>
    <input type="password" name="new_password" class="form-control" placeholder="Leave empty to keep current password">
  </div>
  <div style="margin-bottom: 50px;"></div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <button type="submit" name="test_notification" class="btn btn-outline-info ms-2">Send Test Notification</button>
</form>
{% endblock %}
