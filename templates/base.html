<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ticket System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <nav class="mb-4">
        <a href="/" class="btn btn-outline-light me-2">Home</a>
        <a href="/create" class="btn btn-outline-light me-2">Create Ticket</a>
        <a href="/queues" class="btn btn-outline-light">Queues</a>
    </nav>

    {% block content %}
    {% endblock %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          document.querySelectorAll(".clickable-row").forEach(row => {
            row.addEventListener("click", () => {
              window.location.href = row.dataset.href;
            });
            row.style.cursor = "pointer";
          });
        });
      </script>
</body>
</html>
