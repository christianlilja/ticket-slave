<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ticket System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white py-4">
    <div class="container">
        <nav class="mb-4 d-flex justify-content-between align-items-center">
            {% if session.get('username') %}
            <div>
                <a href="/" class="btn btn-outline-light me-2">Home</a>
                <a href="/create" class="btn btn-outline-light me-2">Create Ticket</a>
                {% if session.get('is_admin')%}
                    <a href="/queues" class="btn btn-outline-light">Queues</a>
                    <a href="/users" class="btn btn-outline-light">Users</a>
                {% endif %}
            </div>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ session['username'] }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
            {% endif %}
        </nav>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".clickable-row").forEach(row => {
                row.addEventListener("click", () => {
                    window.location.href = row.dataset.href;
                });
                row.style.cursor = "pointer";
            });
        });
    </script>
</body>
</html>
