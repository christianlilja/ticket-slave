{% extends "base.html" %}
{% block content %}
<h2>Notification Settings</h2>

<form method="post">
  <div class="mb-3">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" class="form-control" value="{{ user['email'] or '' }}">
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="notify_email" id="notify_email" {% if user['notify_email'] %}checked{% endif %}>
    <label class="form-check-label" for="notify_email">Notify via Email</label>
  </div>

  <div class="mb-3">
    <label for="pushover_user_key">Pushover User Key</label>
    <input type="text" id="pushover_user_key" name="pushover_user_key" class="form-control" value="{{ user['pushover_user_key'] or '' }}">
  </div>
  <div class="mb-3">
    <label for="pushover_api_token">Pushover API Token</label>
    <input type="text" id="pushover_api_token" name="pushover_api_token" class="form-control" value="{{ user['pushover_api_token'] or '' }}">
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="notify_pushover" id="notify_pushover" {% if user['notify_pushover'] %}checked{% endif %}>
    <label class="form-check-label" for="notify_pushover">Notify via Pushover</label>
  </div>

  <div class="mb-3">
    <label for="apprise_url">Apprise URL</label>
    <input type="text" id="apprise_url" name="apprise_url" class="form-control" value="{{ user['apprise_url'] or '' }}">
    <div class="form-text">Example: `discord://...`, `mailto://...`, etc.</div>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="notify_apprise" id="notify_apprise" {% if user['notify_apprise'] %}checked{% endif %}>
    <label class="form-check-label" for="notify_apprise">Notify via Apprise</label>
  </div>

  <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
