{% extends "base.html" %}
{% block title %}Queues{% endblock %}
{% block content %}
<h2>Manage Queues</h2>
<form method="post" class="mb-4">
    <div class="mb-3 d-flex gap-3 align-items-center">
        <input type="text" name="name" class="form-control" placeholder="New Queue Name" required>
        <button type="submit" class="btn btn-success">Add Queue</button>
    </div>
</form>

<ul class="list-group">
    {% for queue in queues %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ queue[1] }}
            <span class="badge bg-secondary">ID: {{ queue[0] }}</span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
